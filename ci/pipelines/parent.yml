resource_types:
- name: pull-request
  type: registry-image
  source:
    repository: aoldershaw/github-pr-resource

resources:
- name: pull-requests
  type: pull-request
  source:
    repository: bakunowski/go-retry
    access_token: ((github-access-token))

- name: ci
  type: git
  source:
    uri: https://github.com/bakunowski/concourse-testing

jobs:
- name: update-pr-pipelines
  plan:
  - get: ci
  - get: pull-requests
    trigger: true
  - load_var: pull_requests
    file: pull-requests/prs.json
  - across:
    - var: pr
      values: ((.:pull_requests))
    set_pipeline: prs
    file: ci/ci/pipelines/child.yml
    instance_vars: {number: ((.:pr.number))}
